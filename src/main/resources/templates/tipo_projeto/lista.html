<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	 <section class="layout-content" layout:fragment="corpo">
	       <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Tipos de Projetos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/tipo_projeto/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Novo Tipo Projeto</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>COD</th>
	                        <th>NOME</th>
	                        <th>AÇÃO</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="d: ${tipo_projetos}">
	                        <td th:text="${d.id}">3</td>
	                        <td th:text=${d.nome}>Administração</td>
	                        <td colspan="2">
	                       
	                            <a class="btn btn-info btn-sm" th:href="@{/tipo_projetos/editar/{id} (id=${d.id}) }" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <!-- ${'btn_tipo_projetos/excluir/' + d.id} -->
	                            <button id="btn_tipo_projetos/excluit/3" type="button" class="btn btn-danger btn-sm"
		                            		data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    
	                    </tbody>
	                </table>
	            </div>
	        </div>
	
	    </section>
</body>
</html>
